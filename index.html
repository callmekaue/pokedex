<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    

    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
    
</head>
<body>
   <main>

    <img src="#" class="pokemon__image">
    <img src="pokedex.png" alt="pokedex" class="pokedex">

    <h1 class="pokemon__data">
     <span class="pokemon__number"></span> -
     <span class="pokemon__name"></span>
    </h1>
    <form class="form">
        <input 
        type="search"
        class="input__search"
        placeholder="Nome ou número"
        required
        />
    </form>   
    
    <div class="buttons">
        <button class="button btn-prev">&lt; Anterior </button>
        <button class="button btn-next">Próximo &gt; </button>

    </div>

</main> 
</body>
</html>
